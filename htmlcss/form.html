<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="employeement" action="send.php" action="post" >
        <table width="50%" border="1" cellspacing="1" cellpadding="1">
            <tr>
                <td width="60%">Employeement Application</td>
                <td></td>

            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" maxlength="50" placeholder="Enter your First name"></td>

            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" maxlength="50" placeholder="Enter your Last name"></td>

            </tr>
            <tr>
                <td>Position:</td>
                <td>
                    <select name="position">
                        <option>Accountant</option>
                        <option>Administrator</option>
                        <option>Manager</option>
                        <option>Clerk</option>

                    </select>
                </td>

            </tr>
            <tr>
                <td>Experiece Level:</td>
                <td>
                    <select name="Experiece">
                        <option>Entry level</option>
                        <option>more than 2 year</option>
                        <option>more than 4 year</option>
                        <option>Excellent</option>

                    </select>
                </td>

            </tr>
            <tr>
                <td>Job Type:</td>
                <td>
                    <input type="checkbox" name="FT" />Full-Time
                    <input type="checkbox" name="PT" />Part-Time
                    <input type="checkbox" name="Co" />Contract
                </td>

            </tr>
            <tr>
                <td>Employeement Status:</td>
                <td>
                    <input type="radio" name="status" value="employed"/>Employed
                    <input type="radio" name="status" value="Unemployed"/>Unemployed
                    <input type="radio" name="status" value="Student"/>Student
                </td>

            </tr>
            <tr>
                <td>Additional Comments:</td>
                <td>
                    <textarea name="comments" cols="45" rows="5">

                    </textarea>
                </td>

            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Submit"><input type="reset" name="reset" value="Reset">
                </td>

            </tr>
           

        </table>
    </form>
    
</body>
</html>
