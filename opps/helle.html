        // Inheritance and it use :

        class employee{
            constructor(name, age, salary){
                this.empname = name;
                this.empage = age;
                this.empsalary = salary;

                console.log("constructor : employee :-> ");
            }
            info(){
                document.write(`<h3>Employee Class</h3> Name: ${this.empname} <br> Age: ${this.empage} <br> Salary: ${this.empsalary}`);
            }
        }

        class manager extends employee{
            
            info(){
                super.info();
                let ta = 1000;
                let da = 3000;
                let total = this.empsalary + ta + da;
                document.write(`<h3>Manager Class</h3> Name: ${this.empname} <br> Age: ${this.empage} <br> Salary: ${total}`);
            }
            // constructor(name){

        }
        class supervisor extends manager{
            info(){
                super.info();
                let tx = 1000;
                let leave = 500;
                let totalamount = this.empsalary - tx -leave;
                document.write(`<h3>Supervisor Class</h3> Name: ${this.empname} <br> Age: ${this.empage} <br> Salary: ${totalamount}`);

            }
        }
